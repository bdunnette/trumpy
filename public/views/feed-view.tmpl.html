<md-list flex>
  <md-list-item class="md-3-line" ng-repeat="item in items | orderBy: '-pubDate'">
    <img ng-src="{{feed.image[1].url}}?25" class="md-avatar" alt="{{todos[1].who}}" />
    <div class="md-list-item-text">
      <h3>{{item.title}} - {{item.pubDate|date:'short'}}</h3>
      <p ng-bind-html="item.summary.__text || item.description"></p>
    </div>
  </md-list-item>
</md-list>
