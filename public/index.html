<!DOCTYPE html>
<html ng-app="trumpy">
<head>
    <title>trumpy</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        document.write('<base href="' + document.location + '" />');
    </script>
    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/angular-material/angular-material.css" />
    <!-- endbower -->
    <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <md-toolbar layout="row" ng-controller="NavbarCtrl">
        <h3>trumpy</h3>
        <span flex></span>
        <md-button ng-if="!authObj.$getAuth().uid" ng-click="login('google')">
            Login
        </md-button>
        <md-button ng-if="authObj.$getAuth().uid" ng-click="authObj.$signOut()">
            {{authObj.$getAuth().displayName}}
        </md-button>
    </md-toolbar>
    <div flex layout="row">
        <md-content flex id="content" ui-view></md-content>
    </div>
    <!-- bower:js -->
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="vendor/angular-aria/angular-aria.js"></script>
    <script src="vendor/angular-messages/angular-messages.js"></script>
    <script src="vendor/angular-material/angular-material.js"></script>
    <script src="vendor/angular-sanitize/angular-sanitize.js"></script>
    <script src="vendor/firebase/firebase.js"></script>
    <script src="vendor/angularfire/dist/angularfire.js"></script>
    <script src="vendor/x2js/xml2json.min.js"></script>
    <script src="vendor/angular-xml/angular-xml.js"></script>
    <script src="vendor/angular-audio/app/angular.audio.js"></script>
    <!-- endbower -->
    <script src="js/app.js"></script>
</body>
</html>
